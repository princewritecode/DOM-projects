<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping list</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="wrapper">
        <header>
            <div id="page-top">
                <h1 class="title">shopoholic</h1>
                <p>My shopping list</p>
                <!-- search functionality -->
                <form id="search-item">
                    <input type="text" placeholder="Search items...">
                    <div id="check">
                        <label for="hide">Hide</label>
                        <input type="checkbox" name="" id="hide">
                    </div>
                </form>
            </div>
        </header>
        <form id="add-item">

            <input type="text" placeholder="what do you want to buy?">
            <button>Add</button>


        </form>
        <div id="grocery-list">
            <h2 class="title">Items to buy</h2>

            <ul>
                <li>
                    <span class="item">Milk</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="item">sugar & spicy</span>
                    <span class="delete">Delete</span>
                </li>

                <li>
                    <span class="item">something to drink</span>
                    <span class="delete">Delete</span>
                </li>



                <li>
                    <span class="item">Pizza</span>
                    <span class="delete">Delete</span>
                </li>


            </ul>

        </div>
    </div>


</body>

</html>
